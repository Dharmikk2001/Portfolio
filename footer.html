<script>
    const textsToType = ["Welcome to our site!", "Enjoy the typing effect!", "Feel free to explore!", "Thanks for visiting!"];
    const typingSpeed = 100; // Typing speed in milliseconds
    const erasingSpeed = 50; // Erasing speed in milliseconds
    const delayBetweenTexts = 2000; // Delay before switching to the next text

    let textIndex = 0; // Current text index
    let charIndex = 0; // Current character index
    let isErasing = false;

    function typeText() {
        const typedTextElement = document.getElementById("typed-text");
        const currentText = textsToType[textIndex];

        if (!isErasing && charIndex < currentText.length) {
            // Add characters
            typedTextElement.textContent += currentText.charAt(charIndex);
            charIndex++;
            setTimeout(typeText, typingSpeed);
        } else if (isErasing && charIndex > 0) {
            // Remove characters
            typedTextElement.textContent = currentText.substring(0, charIndex - 1);
            charIndex--;
            setTimeout(typeText, erasingSpeed);
        } else {
            // Switch to next text or start over
            if (!isErasing) {
                isErasing = true;
                setTimeout(typeText, delayBetweenTexts);
            } else {
                isErasing = false;
                textIndex = (textIndex + 1) % textsToType.length; // Loop back to the first text
                setTimeout(typeText, typingSpeed);
            }
        }
    }

    // Start the typing effect
    document.addEventListener("DOMContentLoaded", typeText);


    // Get the current URL path
    const currentPath = window.location.pathname.replace(/\/$/, ""); // Removes trailing slash
    //   console.log(currentPath);
    // Select all <a> tags in the navigation
    document.querySelectorAll(".header-menu ul li a").forEach((link) => {
        const linkPath = link.getAttribute("href").replace(/\/$/, ""); // Removes trailing slash
        // Compare the current URL path with the link's href
        if (currentPath === linkPath) {
        //   console.log(linkPath);
            link.classList.add("current-page"); // Add class if they match
        } else {
            link.classList.remove("current-page"); // Remove class if they don't match
        }
    });

  


    // Header Toggle Menu
    document.querySelector(".nav-toggle").addEventListener("click", function () {
        this.classList.toggle("active");
        document.querySelector(".header-menu").classList.toggle("active");
    });

    //inner header sticky
    const innerHeader = document.querySelector(".inner-header");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 150) {
            innerHeader.classList.add("fixed");
        } else {
            innerHeader.classList.remove("fixed");
        }
    });


</script>
